<!DOCTYPE html>
<html lang="en">
<head>

    <title>Result</title>
    <link rel="stylesheet" href="static/static.css"> <!-- Link to your style.css file -->
</head>
<body id="result"> <!-- Add id="result" to the body tag -->
    <div class="result-container"> <!-- Updated class name to result-container -->
        <h1>Diamond Price Will be Rs. <span id="price"></span></h1>

        <script>

            document.getElementById("price").innerText = price;
        </script>
    </div>
